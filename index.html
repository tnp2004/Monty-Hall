<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monty Hall</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Monty Hall</h2>
        </div>
        <div class="menu-box">
            <div class="tab">
                <div class="controller">
                    <span>Doors </span><input class="door-input" value="3" type="text" placeholder="number of doors">
                    <button class="submit-btn">submit</button>
                </div>
                <div class="stat">
                    <h3>Stat</h3>
                    <div class="status">
                        <h4>Win : <span class="win">0</span></h4>
                        <h4>Lose : <span class="lose">0</span></h4>
                        <h3>Round : <span class="round">0</span></h3>
                        <h4>Winrate : <span class="winrate">0%</span></h4>
                    </div>
                </div>
            </div>
            <div class="rule">
                <h4>Rule</h4>
                <p>1.Pick a door</p>
                <p>2.Switch or Stay</p>
                <p>3.Result</p>
            </div>
        </div>
        <div class="game">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
